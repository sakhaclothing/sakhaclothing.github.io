<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Sakha Clothing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../login/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-image: url('Beige Aesthetic Personal Brand Website Blog Banner.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .profile-card {
      max-width: 420px;
      margin: 48px auto;
      background: rgba(255,255,255,0.95);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.15);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1);
    }
    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #eee;
      background: #fff;
    }
    .profile-form .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
      position: relative;
    }
    .profile-form label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
      color: #222;
    }
    .profile-form input {
      width: 100%;
      padding: 0.6rem 2.5rem 0.6rem 2.5rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafbfc;
      margin-top: 0.2rem;
    }
    .profile-form .input-icon {
      position: absolute;
      left: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent-color, #000);
      font-size: 1.1rem;
    }
    .profile-form .btn {
      width: 100%;
      background: #000;
      color: #fff;
      border: none;
      padding: 0.8rem 0;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .profile-form .btn:hover {
      background: #222;
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      color: #222;
      text-align: left;
    }
    .otp-section {
      margin-top: 1.2rem;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
    }
    @media (max-width: 600px) {
      .profile-card { padding: 1.2rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="profile-card login-card">
    <img src="images/logo baruu.png" alt="Profile Photo" class="profile-avatar">
    <h2 style="margin-bottom:0.5rem;" id="profileName">Profil Saya</h2>
    <form id="profileForm" class="profile-form">
      <div class="section-title"><i class="fas fa-user-edit"></i> Edit Informasi</div>
      <div class="form-group">
        <span class="input-icon"><i class="fa fa-user"></i></span>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required class="input-field">
      </div>
      <div class="form-group">
        <span class="input-icon"><i class="fa fa-id-card"></i></span>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required class="input-field">
      </div>
      <div class="form-group">
        <span class="input-icon"><i class="fa fa-envelope"></i></span>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required class="input-field">
      </div>
      <button type="submit" class="btn">Simpan Perubahan</button>
    </form>
    <form id="otpForm" class="profile-form" style="display:none;">
      <div class="section-title"><i class="fas fa-envelope"></i> Verifikasi Email Baru</div>
      <div class="form-group">
        <span class="input-icon"><i class="fa fa-key"></i></span>
        <label for="otp">Kode OTP</label>
        <input type="text" id="otp" name="otp" maxlength="6" required class="input-field">
      </div>
      <button type="submit" class="btn">Verifikasi Email</button>
    </form>
    <form id="changePasswordForm" class="profile-form" style="margin-top:2rem;">
      <div class="section-title"><i class="fas fa-key"></i> Ganti Password</div>
      <div class="form-group">
        <span class="input-icon"><i class="fa fa-lock"></i></span>
        <label for="oldPassword">Password Lama</label>
        <input type="password" id="oldPassword" name="oldPassword" required class="input-field">
      </div>
      <div class="form-group">
        <span class="input-icon"><i class="fa fa-lock"></i></span>
        <label for="newPassword">Password Baru</label>
        <input type="password" id="newPassword" name="newPassword" required class="input-field">
      </div>
      <div class="form-group">
        <span class="input-icon"><i class="fa fa-lock"></i></span>
        <label for="confirmNewPassword">Konfirmasi Password Baru</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required class="input-field">
      </div>
      <button type="submit" class="btn">Simpan Password</button>
    </form>
  </div>
  <script src="script.js"></script>
  <script>
    // --- Ambil data user dan isi form ---
    async function loadProfile() {
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!token) return;
      try {
        const res = await fetch('https://asia-southeast2-ornate-course-437014-u9.cloudfunctions.net/sakha/auth/profile', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('username').value = data.username || '';
          document.getElementById('fullname').value = data.fullname || '';
          document.getElementById('email').value = data.email || '';
          document.getElementById('profileName').textContent = data.fullname || data.username || 'Profil Saya';
        }
      } catch {}
    }
    loadProfile();

    // --- Edit profile (username, fullname, email) ---
    let lastEmail = '';
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!token) return;
      const username = document.getElementById('username').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      // Cek apakah email berubah
      if (!lastEmail) lastEmail = email;
      const isEmailChanged = email !== lastEmail;
      try {
        const res = await fetch('https://asia-southeast2-ornate-course-437014-u9.cloudfunctions.net/sakha/user/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ username, fullname, email })
        });
        const data = await res.json();
        if (res.ok) {
          if (isEmailChanged) {
            Swal.fire({ icon: 'info', title: 'Verifikasi Email', text: 'Kode OTP dikirim ke email baru. Silakan verifikasi.' });
            document.getElementById('profileForm').style.display = 'none';
            document.getElementById('otpForm').style.display = '';
          } else {
            Swal.fire({ icon: 'success', title: 'Berhasil', text: 'Profil berhasil diperbarui!' });
          }
          lastEmail = email;
        } else {
          Swal.fire({ icon: 'error', title: 'Gagal', text: data.error || 'Gagal update profil.' });
        }
      } catch {
        Swal.fire({ icon: 'error', title: 'Error', text: 'Terjadi kesalahan. Coba lagi.' });
      }
    });

    // --- OTP Verification ---
    document.getElementById('otpForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!token) return;
      const otp = document.getElementById('otp').value.trim();
      try {
        const res = await fetch('https://asia-southeast2-ornate-course-437014-u9.cloudfunctions.net/sakha/user/verify-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ otp })
        });
        const data = await res.json();
        if (res.ok) {
          Swal.fire({ icon: 'success', title: 'Berhasil', text: 'Email berhasil diverifikasi!' });
          document.getElementById('otpForm').style.display = 'none';
          document.getElementById('profileForm').style.display = '';
          loadProfile();
        } else {
          Swal.fire({ icon: 'error', title: 'Gagal', text: data.error || 'OTP salah atau expired.' });
        }
      } catch {
        Swal.fire({ icon: 'error', title: 'Error', text: 'Terjadi kesalahan. Coba lagi.' });
      }
    });

    // --- Ganti Password ---
    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!token) {
        Swal.fire({ icon: 'error', title: 'Gagal', text: 'Anda harus login.' });
        return;
      }
      try {
        const res = await fetch('https://asia-southeast2-ornate-course-437014-u9.cloudfunctions.net/sakha/user/password', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({
            old_password: oldPassword,
            new_password: newPassword,
            confirm_new_password: confirmNewPassword
          })
        });
        const data = await res.json();
        if (res.ok) {
          Swal.fire({ icon: 'success', title: 'Berhasil', text: data.message || 'Password berhasil diganti!' });
          document.getElementById('changePasswordForm').reset();
        } else {
          Swal.fire({ icon: 'error', title: 'Gagal', text: data.error || 'Gagal mengganti password.' });
        }
      } catch (err) {
        Swal.fire({ icon: 'error', title: 'Error', text: 'Terjadi kesalahan. Coba lagi.' });
      }
    });
  </script>
</body>
</html>
