<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Sakha Clothing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .profile-card {
      max-width: 420px;
      margin: 48px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      text-align: center;
    }
    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #eee;
    }
    .profile-form .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }
    .profile-form label {
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: block;
      color: #222;
    }
    .profile-form input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafbfc;
      margin-top: 0.2rem;
    }
    .profile-form .btn {
      width: 100%;
      background: #000;
      color: #fff;
      border: none;
      padding: 0.8rem 0;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 0.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .profile-form .btn:hover {
      background: #222;
    }
    .section-title {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      color: #222;
      text-align: left;
    }
    .otp-section {
      margin-top: 1.2rem;
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      text-align: left;
    }
    .notif {
      margin-top: 1rem;
      text-align: center;
      font-weight: 500;
    }
  </style>
</head>
<body style="background:#f8f9fa;">
  <div class="profile-card">
    <img src="images/logo baruu.png" alt="Profile Photo" class="profile-avatar">
    <h2 style="margin-bottom:0.5rem;" id="profileName">Profil Saya</h2>
    <form id="profileForm" class="profile-form">
      <div class="section-title"><i class="fas fa-user-edit"></i> Edit Informasi</div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit" class="btn">Simpan Perubahan</button>
      <div id="profileNotif" class="notif"></div>
    </form>
    <form id="otpForm" class="profile-form" style="display:none;">
      <div class="section-title"><i class="fas fa-envelope"></i> Verifikasi Email Baru</div>
      <div class="form-group">
        <label for="otp">Kode OTP</label>
        <input type="text" id="otp" name="otp" maxlength="6" required>
      </div>
      <button type="submit" class="btn">Verifikasi Email</button>
      <div id="otpNotif" class="notif"></div>
    </form>
    <form id="changePasswordForm" class="profile-form" style="margin-top:2rem;">
      <div class="section-title"><i class="fas fa-key"></i> Ganti Password</div>
      <div class="form-group">
        <label for="oldPassword">Password Lama</label>
        <input type="password" id="oldPassword" name="oldPassword" required>
      </div>
      <div class="form-group">
        <label for="newPassword">Password Baru</label>
        <input type="password" id="newPassword" name="newPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">Konfirmasi Password Baru</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
      </div>
      <button type="submit" class="btn">Simpan Password</button>
      <div id="notif" class="notif"></div>
    </form>
  </div>
  <script src="script.js"></script>
  <script>
    // --- Ambil data user dan isi form ---
    async function loadProfile() {
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!token) return;
      try {
        const res = await fetch('https://asia-southeast2-ornate-course-437014-u9.cloudfunctions.net/sakha/auth/profile', {
          method: 'POST',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('username').value = data.username || '';
          document.getElementById('fullname').value = data.fullname || '';
          document.getElementById('email').value = data.email || '';
          document.getElementById('profileName').textContent = data.fullname || data.username || 'Profil Saya';
        }
      } catch {}
    }
    loadProfile();

    // --- Edit profile (username, fullname, email) ---
    let lastEmail = '';
    document.getElementById('profileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!token) return;
      const username = document.getElementById('username').value.trim();
      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const notif = document.getElementById('profileNotif');
      notif.textContent = '';
      // Cek apakah email berubah
      if (!lastEmail) lastEmail = email;
      const isEmailChanged = email !== lastEmail;
      try {
        const res = await fetch('https://asia-southeast2-ornate-course-437014-u9.cloudfunctions.net/sakha/user/profile', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ username, fullname, email })
        });
        const data = await res.json();
        if (res.ok) {
          notif.textContent = isEmailChanged ? 'Kode OTP dikirim ke email baru. Silakan verifikasi.' : 'Profil berhasil diperbarui!';
          notif.style.color = 'green';
          if (isEmailChanged) {
            document.getElementById('profileForm').style.display = 'none';
            document.getElementById('otpForm').style.display = '';
          }
          lastEmail = email;
        } else {
          notif.textContent = data.error || 'Gagal update profil.';
          notif.style.color = 'red';
        }
      } catch {
        notif.textContent = 'Terjadi kesalahan. Coba lagi.';
        notif.style.color = 'red';
      }
    });

    // --- OTP Verification ---
    document.getElementById('otpForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!token) return;
      const otp = document.getElementById('otp').value.trim();
      const notif = document.getElementById('otpNotif');
      notif.textContent = '';
      try {
        const res = await fetch('https://asia-southeast2-ornate-course-437014-u9.cloudfunctions.net/sakha/auth/verify-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ otp })
        });
        const data = await res.json();
        if (res.ok) {
          notif.textContent = 'Email berhasil diverifikasi!';
          notif.style.color = 'green';
          document.getElementById('otpForm').style.display = 'none';
          document.getElementById('profileForm').style.display = '';
          loadProfile();
        } else {
          notif.textContent = data.error || 'OTP salah atau expired.';
          notif.style.color = 'red';
        }
      } catch {
        notif.textContent = 'Terjadi kesalahan. Coba lagi.';
        notif.style.color = 'red';
      }
    });

    // --- Ganti Password ---
    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmNewPassword = document.getElementById('confirmNewPassword').value;
      const notif = document.getElementById('notif');
      notif.textContent = '';
      const token = localStorage.getItem('token') || sessionStorage.getItem('token');
      if (!token) {
        notif.textContent = 'Anda harus login.';
        notif.style.color = 'red';
        return;
      }
      try {
        const res = await fetch('https://asia-southeast2-ornate-course-437014-u9.cloudfunctions.net/sakha/auth/change-password', {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({
            old_password: oldPassword,
            new_password: newPassword,
            confirm_new_password: confirmNewPassword
          })
        });
        const data = await res.json();
        if (res.ok) {
          notif.textContent = data.message || 'Password berhasil diganti!';
          notif.style.color = 'green';
          document.getElementById('changePasswordForm').reset();
        } else {
          notif.textContent = data.error || 'Gagal mengganti password.';
          notif.style.color = 'red';
        }
      } catch (err) {
        notif.textContent = 'Terjadi kesalahan. Coba lagi.';
        notif.style.color = 'red';
      }
    });
  </script>
</body>
</html>
